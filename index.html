<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>妙麗歲數計算機</title>
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Favicon - 標準瀏覽器圖標 -->
  <link rel="icon" type="image/png" href="./icon.png">
  
  <!-- Apple Touch Icon - iOS 設備添加到主畫面時的圖標 -->
  <link rel="apple-touch-icon" sizes="180x180" href="./icon.png">
  
  <!-- PWA 相關設定 -->
  <meta name="theme-color" content="#8bc4a0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="妙麗歲數計算機">
</head>
<body>
  <div class="page-bg"></div>

  <main class="app-container">
    <section class="card">
      <h1 class="title">妙麗歲數計算機</h1>
      <p class="subtitle">
        輸入狗狗生日，換算出家中小可愛的真實人類歲數 ✨
      </p>

      <div class="form-group">
        <label for="birthDate">狗狗出生日期</label>
        <input
          type="date"
          id="birthDate"
          max=""
          aria-label="請選擇妙麗的出生日期"
        />
      </div>

      <div class="button-row">
        <button id="calcBtn" class="btn primary">開始計算</button>
        <button id="clearBtn" class="btn ghost">清除</button>
      </div>

      <p class="hint">
        計算公式：人類年齡 ≈ 16 × ln(狗的年齡) + 31（狗年齡以年為單位）<br />
        資料來源：UC San Diego 與相關研究報導。
      </p>

      <!-- 上次結果顯示區域 -->
      <div class="last-result" id="lastResult">
        <p class="last-result-title">🌿 上次計算結果</p>
        <p class="last-result-content" id="lastResultContent"></p>
      </div>
    </section>
  </main>

  <!-- 結果對話框 -->
  <div class="dialog-backdrop" id="resultDialog">
    <div class="dialog">
      <button class="dialog-close" id="dialogClose" aria-label="關閉對話框">×</button>
      <div class="dialog-content">
        <p id="resultText"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
